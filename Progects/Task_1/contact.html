<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="this is page with Div elements">
         <meta name="viewport" content="width=device-width , initial-scale=0.1">
        <title>contact</title>
    </head>
    <body>
         <div id="header" style=" width: 100%; height: 100px; background-color: cadetblue ;padding: 20px; text-align: center; font-size: 20px;  ">
                <h1>Welcome To The Site <br> Contact</h1>
         </div> 
         <div id=mina&nav style="display: flex;">
                <div id="nav" style="background-color:aquamarine; width:15%; font-size: 20px; font-weight: bold;">
                    
                <ul style="list-style-type: none;vertical-align: top;">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact  Us</a></li>
                </ul>
                </div>  
                <div id="main" style="background-color: bisque;width: 100%; ">
                    <h2 style="text-align: center; font-size: 20px;">Contact Us</h2>
                    <hr>
                    <form action="" style="background-color: white; width: 30% ;padding: 60px ; margin: 0 auto;">
                        <div>
                            <label for="">Name:</label>
                            <input type="text" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Tel :</label>
                            <input type="tel" style="float: right;">
                        </div> 
                        <br>
                        <div>
                            <label for="">Password :</label>
                            <input type="password" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Email :</label>
                            <input type="email" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Date of Birth :</label>
                            <input type="date" style="float: right;">
                        </div>   
                        <br>
                        <div>
                            <label for="">Country :</label>
                            <input list="country" style="float: right;">
                            <datalist id="country">
                                <option value="Egypt">
                                <option value="Suadia Arabia">
                                <option value="Srya">
                                <option value="Palestine">
                            </datalist>
                        </div>
                        <br>
                        <div>
                            <label for="">Favourite Color :</label>
                            <input type="color" style="margin-left:50%;">
                        </div>
                        <br>
                        <div>
                            <label for="">CV :</label>
                            <input type="file" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Gender :</label>

                            <input type="radio" id="m"style="float: right;">
                            <label for="m">Male</label>

                            <input type="radio" id="f" style="float: right;">
                            <label for="f">Famale</label>
                        </div>
                        <br>
                        <div>
                            <label for=""> Interview Day :</label>
                            <input type="datetime-local" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Days Off :</label>
                            <input type="week" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="">Timing :</label>
                            <input type="time" style="float: right;">
                        </div>
                        <br>
                        <div>
                            <label for="n">Notes :</label>
                            <textarea name="Notes" id="n" style="float: right;"></textarea >
                        </div>
                        <br>
                        <div>
                            
                            <input type="submit" value="Submit" style="">
                        </div>

                    </form>

                </div>
        </div>
         <div id="footer">
            <P style="background-color: cadetblue; font-size: 15px; font-weight:bolder ; text-align: center ; height: 100%;">COPYRIGHT 2025 | DEVELOPED BY Ahmed Moneim</P>
         </div>
    </body>
</html>
