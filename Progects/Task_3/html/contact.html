                <img src="../img/AdobeStock_453062737_Preview_Editorial_Use_Only.jpeg" alt="">

                    <div class="input-box">
                        <label for="">First Name :</label>
                        <br>

                    </div>
                    <div class="input-box">
                        <label for=""> Last Name :</label>
                        <br>
                        <input type="text" placeholder="Enter Last Name...">
                    </div>
                    <div class="input-box">
                        <label for="">Country : </label>
                        <br >
                        <input list="country" placeholder="Choose Country...">
                        <datalist id="country">
                            <option value="Egypt"></option>
                            <option value="Palestine"></option>
                            <option value="Syria"></option>
                            <option value="USA"></option>
                            <option value="China"></option>
                        </datalist>
                    </div>
                    <div class="input-box">
                        <label for="text">Subject :</label>
                        <br>
                        <textarea name="subject" id="contact-text" placeholder="write Something..." style="padding-top: 20px;"></textarea>
                    </div>
                    <div >
                        <input type="submit" class="contact-button" value="Submit">
                    </div>
                </form>
