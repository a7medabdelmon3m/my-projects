<!DOCTYPE html >
<html lang="en">
    <head>
        <meta name="description" content="log in School Management System" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Log in</title>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <aside></aside>
        <main>
            <div class="data">
                <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBDVxy0mUyXSeLMHwgauJVj6vvqQneW-Cltw&s" alt="School Logo">
                    <figcaption></figcaption>
                </figure>
                <form action="" method="post" novalidate>

                    <div>
                        <label for="pass">Password</label>
                        <br>
                        <br>
                        <input  
                        type="password" 
                        name="Password" 
                        id="pass" 
                        required placeholder="Emter Strong Password"
                        minlength="6"
                        maxlength="12"
                        >
                    </div>
                     <br>
                    <div>
                        <label for="code">Student Code</label>
                        <br>
                        <br>
                        <input type="text" 
                        id="code" 
                        name="Code" 
                        required 
                        placeholder="Enter Your code " 
                        minlength="6" 
                        maxlength="12" >
                    </div>
                    <div class="Forget">
                        <a href="#" > Forget Password?</a>
                    </div>
                     <br>
                    <div>
                        <input type="submit" value="Login" class="Login-button">
                    </div>
                </form>

            </div>
        </main>
        <footer></footer>

    </body>
</html>
