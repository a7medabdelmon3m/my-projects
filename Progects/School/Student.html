        <style></style>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                var num = 1 ;
                var col = 0 ;
                var heightValue = 5 ;
                $(".btn").click(function(){
                    num++ ;
                   
                    var id = $("#id").val() ;
                    var name = $("#name").val() ;
                    var gender = $("#gender").val() ;
                    var date = $("#date").val() ;
                    var city = $("#city").val() ;
                    var phone = $("#phone").val() ;
                    var level= $("#level").val() ;
                    var religion = $("#religion").val() ;
                    var password = $("#password").val() ;

                    
                    $("table").append('<tr><td>' + num+ '</td><td>'+id + '</td><td>'+ name+ '</td><td>'+ gender+ '</td><td>'+ date+ '</td><td>'+city + '</td><td>'+phone + '</td><td>'+ level+ '</td><td>'+religion + '</td><td>'+ password + '</td></tr>' )
                    $("tr:last").css("background-color", `rgba(${200}, ${100}, ${col}, ${0.9})`);
                    $("tr:last").css("height", heightValue + "px");
                    col += 5 ; 
                    heightValue += 10 ;   
                }) ;             
                $(".btnd").click(function() {
                    // التحقق مما إذا كان آخر صف داخل thead، إذا كان كذلك لا تحذفه
                    if (   num == 1) {
                        return;
                    }

                    // حذف آخر صف
                    $("tr:last").remove();
                    col -= 5 ; 
                    heightValue -= 10 ; 
                    
                    num--;
                });


            });
            
        </script>
